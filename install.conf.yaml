- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.config/alacritty: alacritty
    ~/.config/nvim: nvim
    ~/.config/ranger: ranger
    ~/.config/sway: sway
    ~/.config/waybar: waybar
    ~/.config/zathura: zathura
    ~/.config/zsh: zsh
    ~/.config/fcitx5: fcitx5
    ~/.config/mako: mako
    ~/.config/rofi: rofi
    ~/.config/gtk-3.0: gtk-3.0
    ~/.gtkrc-2.0: gtkrc-2.0
    ~/.pam_environment: pam_environment
    ~/.zshrc: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
