# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Import additional configuration files
#
# Imports are loaded in order, skipping all missing files, with the importing
# file being loaded last. If a field is already present in a previous import, it
# will be replaced.
#
# All imports must either be absolute paths starting with `/`, or paths relative
# to the user's home directory starting with `~/`.
import:
 - nord.yml
colors:
  primary:
    background: '0x000000'

env:
  WINIT_X11_SCALE_FACTOR: "1.0"
  WAYLAND_DISPLAY: "wayland-0"
  TERM: xterm-256color

window:
  padding:
    x: 10
    y: 10

font:
    normal:
      family: Hack
      style: Regular
    bold:
      family: Hack
      style: Bold
    italic:
      family: Hack
      style: Italic
    size: 15.0

background_opacity: 0.85

cursor:
  # Cursor style
  style:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Block

    blinking: On

live_config_reload: true

mouse:
  hide_when_typing: true

key_bindings:
  - { key: Paste,                                       action: Paste          }
  - { key: Copy,                                        action: Copy           }
  - { key: Y,         mods: Super,                      action: ScrollLineUp   }
  - { key: U,         mods: Super,                      action: ScrollLineDown }
  - { key: Y,         mods: Super|Shift,                action: ScrollHalfPageUp   }
  - { key: U,         mods: Super|Shift,                action: ScrollHalfPageDown }
  - { key: L,         mods: Control,                    action: ClearLogNotice }
  - { key: L,         mods: Control, mode: ~Vi|~Search, chars: "\x0c"          }
  - { key: PageUp,    mods: Shift,   mode: ~Alt,        action: ScrollPageUp,  }
  - { key: PageDown,  mods: Shift,   mode: ~Alt,        action: ScrollPageDown }
  - { key: Home,      mods: Shift,   mode: ~Alt,        action: ScrollToTop,   }
  - { key: End,       mods: Shift,   mode: ~Alt,        action: ScrollToBottom }

    #Vi Mode
  - { key: Escape, mods: Super,         mode: ~Search,    action: ToggleViMode            }
  - { key: Space,  mods: Shift|Control, mode: Vi|~Search, action: ScrollToBottom          }
  - { key: Escape,                      mode: Vi|~Search, action: ClearSelection          }
  - { key: L,                           mode: Vi|~Search, action: ToggleViMode            }
  - { key: L,                           mode: Vi|~Search, action: ScrollToBottom          }
  - { key: C,      mods: Control,       mode: Vi|~Search, action: ToggleViMode            }
  - { key: Y,      mods: Control,       mode: Vi|~Search, action: ScrollLineUp            }
  - { key: E,      mods: Control,       mode: Vi|~Search, action: ScrollLineDown          }
  - { key: G,                           mode: Vi|~Search, action: ScrollToTop             }
  - { key: G,      mods: Shift,         mode: Vi|~Search, action: ScrollToBottom          }
  - { key: B,      mods: Control,       mode: Vi|~Search, action: ScrollPageUp            }
  - { key: F,      mods: Control,       mode: Vi|~Search, action: ScrollPageDown          }
  - { key: U,      mods: Control,       mode: Vi|~Search, action: ScrollHalfPageUp        }
  - { key: D,      mods: Control,       mode: Vi|~Search, action: ScrollHalfPageDown      }
  - { key: Y,                           mode: Vi|~Search, action: Copy                    }
  - { key: Y,                           mode: Vi|~Search, action: ClearSelection          }
  - { key: Copy,                        mode: Vi|~Search, action: ClearSelection          }
  - { key: V,                           mode: Vi|~Search, action: ToggleNormalSelection   }
